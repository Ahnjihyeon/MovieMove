<script>
$(function(){
	$("#memberPwd2").keyup(function(){
		var str = "";
		console.log(1);
		if($(this).val()==$("#memberPwd").val()){
			$("span").css("color", "black")
			str += "비밀번호가 일치합니다.";			
		}else{
			str += "비밀번호가 일치하지않습니다.";
		}
		$("#pwdCheck").text(str);
	})	
	
	$("#idCheck").click(function(){
		$.ajax({
			type:"post",
			url:"idcheck",
			dataType:"text",
			data:$("input[name=memberId]"),
			success:function(result){
				$("#idcheckspan").text(result);
			}			
		})
	})	
})
function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.id.value == "") {
	    alert( "아이디를 입력해 주세요." );
	    f.id.focus();
		return false;
    }
	if ( f.pwd.value == "" ) {
		alert( "비밀번호를 입력해 주세요." );
		f.pwd.focus();
		return false;
	}
	if ( f.name.value == "" ) {
		alert( "이름을 입력해 주세요." );
		f.name.focus();
		return false;
	}
	if ( f.nickname.value == "" ) {
        alert( "별명을 입력해 주세요." );
        f.nickname.focus();
        return false;
    }
	if ( f.age.value == "" ) {
        alert( "나이를 입력해 주세요" );
        f.age.focus();
        return false;
    }
	if ( f.email.value == "" ) {
        alert( "이메일을 입력해 주세요" );
        f.email.focus();
        return false;
    }
	
    return true;
}
</script>

<body>
 <div id="page">
            <!---header top---->

<form name="writeForm" method="post" action="movie?command=memberinsert" onSubmit='return checkValid()'>
<table cellspacing="0" align="center">
   <caption><h2> 회원가입</h2></caption>
  <tr>
	<td width="100px">아이디</td>
	<td width="400px"><input type="text" name="memberId"/>    <input type="button" id="idCheck" value="중복확인"><span id="idcheckspan"></span></td>
  </tr>
  <tr>
	<td>비밀번호</td>
	<td><input type="password" name="memberPwd" id="memberPwd"/></td>
  </tr>
  <tr>
	<td>비밀번호 확인</td>
	<td><input type="password" name="memberPwd2" id="memberPwd2"/>  <span style="font-size:13px; color:red" id="pwdCheck"></span></td>
  </tr>
  <tr>
	<td>이름</td>
	<td><input type="text" name="memberName" /></td>
  </tr>
  <tr>
	<td>별명</td>
	<td><input type="text" name="memberNickname" /></td>
  </tr>
  <tr>
	<td>나이</td>
	<td><input type="radio" name="memberAge" value="10">10대 
		<input type="radio" name="memberAge" value="20">20대 
		<input type="radio" name="memberAge" value="30">30대 
		<input type="radio" name="memberAge" value="40">40대 
		<input type="radio" name="memberAge" value="50">50대 
		<input type="radio" name="memberAge" value="60">60대</td>
  </tr>
  <tr>
	<td>이메일</td>
	<td><input type="text" name="memberEmail" /></td>
  </tr>
  <tr>
	<td colspan="2" style="text-align: center;background-color: pink">
	<input type="submit" value="가입" style="width: 80px;"/>
	<input type="reset" value="취소" onclick="history.back()" style="width: 80px;"/>
	</td>	
  </tr>
  </table> 
</form>
