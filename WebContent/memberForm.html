<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
  table {border: 5px groove pink; width:500px}
  td,th{border:1px black solid ;  padding:10px}

  input{border:solid 1px gray}
  
</style>
</head>
<script>
function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.id.value == "") {
	    alert( "아이디를 입력해 주세요." );
	    f.id.focus();
		return false;
    }
	if ( f.pwd.value == "" ) {
		alert( "비밀번호를 입력해 주세요." );
		f.pwd.focus();
		return false;
	}
	if ( f.name.value == "" ) {
		alert( "이름을 입력해 주세요." );
		f.name.focus();
		return false;
	}
	if ( f.nickname.value == "" ) {
        alert( "별명을 입력해 주세요." );
        f.nickname.focus();
        return false;
    }
	if ( f.age.value == "" ) {
        alert( "나이를 입력해 주세요" );
        f.age.focus();
        return false;
    }
	if ( f.email.value == "" ) {
        alert( "이메일을 입력해 주세요" );
        f.email.focus();
        return false;
    }
	
    return true;
}
</script>
<body>

<form name="writeForm" method="post" action="movie?command=memberinsert" onSubmit='return checkValid()'>
<table cellspacing="0" align="center">
   <caption><h2> 회원가입 Form</h2></caption>
  <tr>
	<td width="100px">아이디</td>
	<td width="400px"><input type="text" name="memberId" /></td>
  </tr>
  <tr>
	<td>비밀번호</td>
	<td><input type="password" name="memberPwd" /></td>
  </tr>
  <tr>
	<td>이름</td>
	<td><input type="text" name="memberName" /></td>
  </tr>
  <tr>
	<td>별명</td>
	<td><input type="text" name="memberNickname" /></td>
  </tr>
  <tr>
	<td>나이</td>
	<td><input type="text" name="memberAge" /></td>
  </tr>
  <tr>
	<td>이메일</td>
	<td><input type="text" name="memberEmail" /></td>
  </tr>
  <tr>
	<td colspan="2" style="text-align: center;background-color: pink">
	<input type="submit" value="가입" />
	<input type="reset" value="취소" onclick="history.back()"/>
	</td>
	
  </tr>
  </table> 
</form>
</body>
</html>
